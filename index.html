<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main">
    <header class="header container">
      <div class="user">
        <img src="./images/image-jeremy.png" alt="jeremys face" class="user__img">
        <div class="user__content">
          <p class="user__text">Report for</p>
          <p class="user__name">Jeremy Robson</p>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Daily</a></li>
          <li class="nav__item"><a href="#" class="nav__link active">Weekly</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Monthly</a></li>
        </ul>
      </nav>
    </header>
    <section class="section container section--work">
      <div class="section__content-box">
        <div class="section__headline">
          <p class="section__title"></p>
          <svg class="section__img" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="section__statistics">
          <p class="section__time"></p>
          <p class="section__text">Last Week - <span class="section__last-week"></span></p>
        </div>
      </div>
    </section>
    <section class="section container section--play">
      <div class="section__content-box">
        <div class="section__headline">
          <p class="section__title"></p>
          <svg class="section__img" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="section__statistics">
          <p class="section__time"></p>
          <p class="section__text">Last Week - <span class="section__last-week"></span></p>
        </div>
      </div>
    </section>
    <section class="section container section--study">
      <div class="section__content-box">
        <div class="section__headline">
          <p class="section__title"></p>
          <svg class="section__img" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="section__statistics">
          <p class="section__time"></p>
          <p class="section__text">Last Week - <span class="section__last-week"></span></p>
        </div>
      </div>
    </section>
    <section class="section container section--exercise">
      <div class="section__content-box">
        <div class="section__headline">
          <p class="section__title"></p>
          <svg class="section__img" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="section__statistics">
          <p class="section__time"></p>
          <p class="section__text">Last Week - <span class="section__last-week"></span></p>
        </div>
      </div>
    </section>
    <section class="section container section--social">
      <div class="section__content-box">
        <div class="section__headline">
          <p class="section__title"></p>
          <svg class="section__img" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="section__statistics">
          <p class="section__time"></p>
          <p class="section__text">Last Week - <span class="section__last-week"></span></p>
        </div>
      </div>
    </section>
    <section class="section container section--self-care">
      <div class="section__content-box">
        <div class="section__headline">
          <p class="section__title"></p>
          <svg class="section__img" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="section__statistics">
          <p class="section__time"></p>
          <p class="section__text">Last Week - <span class="section__last-week"></span></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KatWita">KatWita</a>.
  </footer>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
